<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Моя супер-страница</title>
</head>
<body>
<form action="/result">
    <p>Введите первое число</p>
    <input name="num1">
    <p>Выберите знак</p>
    <input type="radio" value="+" name="operator">+
    <input type="radio" value="-" name="operator">-
    <input type="radio" value="*" name="operator">*
    <input type="radio" value="/" name="operator">/
    <p>Введите второе число</p>
    <input name="num2"><br>
    <input type="submit">
</form>
</body>
</html>
